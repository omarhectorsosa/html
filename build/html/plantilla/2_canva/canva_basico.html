<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div> Canva BÃ¡sico</div>
	<div>
		<canvas id="myCanva" name="myCanva" width="300px" height="300px" style="border:1px solid #000000"></canvas>
	</div>
</body>

<script>
	var c=document.getElementById("myCanva")
	var ctx=c.getContext("2d")
	ctx.moveTo(0,0)
	ctx.lineTo(300, 300)
	ctx.stroke()

	var c2=document.getElementById("myCanva")
	var ctx2=c2.getContext("2d")
	ctx2.moveTo(0,300)
	ctx2.lineTo(300, 0)
	ctx2.stroke()
</script>

</html>
