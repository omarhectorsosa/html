<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div>Canva circulo</div>
	<div>
		<canvas id="myCanva" name="myCanva" width="300" height="300" style="border:1px solid #000000"></canvas>
	</div>
</body>
<script>
	var c=document.getElementById("myCanva")
	var ctx = c.getContext("2d")
	ctx.beginPath()
	ctx.arc(100,100,80, 0, 2 * Math.PI)
	ctx.stroke()
</script>
</html>
