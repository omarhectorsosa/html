<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<div>Canva degradado</div>
	<div>
		<canvas id="myCanva" name="myCanva" width="300" height="300" style="border:1px solid #000000"></canvas>
	</div>
	
</body>
<script>
	var c=document.getElementById("myCanva")
	var ctx = c.getContext("2d")

	const grd =ctx.createRadialGradient(100, 100, 5, 90, 60, 100)
	grd.addColorStop(0, "red");
	grd.addColorStop(1, "white");

	ctx.fillStyle = grd;
	ctx.fillRect(10, 10, 150, 80);

</script>
</html>
